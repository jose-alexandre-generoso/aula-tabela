<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
                <th>Informações complementares</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Joaquim</th>
                <th>55</th>
                <th>Sou estudante</th>
            </tr>
            <tr>
                <th>Maria</th>
                <th>23</th>
                <th>Sou programadora</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
